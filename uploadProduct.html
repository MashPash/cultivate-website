<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Only visible to logged-in admins -->
    <div class="product-upload-container">
        <h2>Upload New Product</h2>
        <form action="uploadProduct.php" method="POST" enctype="multipart/form-data">
            <label for="product_name">Product Name</label>
            <input type="text" id="product_name" name="product_name" required>

            <label for="botanical_name">Botanical Name</label>
            <input type="text" id="botanical_name" name="botanical_name" required>

            <label for="price">Price</label>
            <input type="number" step="0.01" id="price" name="price" required>

            <label for="growth_expectancy">Growth Expectancy</label>
            <input type="text" id="growth_expectancy" name="growth_expectancy">

            <label for="watersmart">Water Smart</label>
            <select id="watersmart" name="watersmart">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="indigenous">Indigenous</label>
            <select id="indigenous" name="indigenous">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="plant_image">Plant Image</label>
            <input type="file" id="plant_image" name="plant_image" accept="image/*" required>

            <input type="submit" value="Upload Product">
        </form>
    </div>
</body>

</html>
